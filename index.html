<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style link. -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap link. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fonts link. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <title>SW2</title>

</head>
<body>

    <div class="narrow">

        <div class="center green roundcorner">
            <h3>STUDENT GRADE CALCULATOR</h3>
        </div>

        <br><br>

        <form>
            <!-- STUDENT NAME -->
            <div class="row">
                <div class="col-sm-6">
                    <label for="firstname" class="center greentransparent roundcorner lrpadding">First name</label><br>
                    <input type="text" name="firstname" id="fname"><br><br>
                </div>
                <div class="col-sm-6">
                    <label for="lastname" class="center greentransparent roundcorner lrpadding">Last name</label><br>
                    <input type="text" name="lastname" id="lname"><br><br>
                </div>
            </div>
            <!-- STUDENT GRADES -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6 greentransparent roundcorner">
                            <label for="Science" class="center lrpadding">Science</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="Science" id="Scigrade">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-6 greentransparent roundcorner">
                            <label for="English" class="center lrpadding">English</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="English" id="Enggrade">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-6 greentransparent roundcorner">
                            <label for="ICT" class="center lrpadding">ICT</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="ICT" id="ICTgrade">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">

                    <div class="row">
                        <div class="col-sm-6 greentransparent roundcorner">
                            <label for="Math" class="center lrpadding">Math</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="Math" id="Mathgrade">
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-6 greentransparent roundcorner">
                            <label for="Filipino" class="center lrpadding">Filipino</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="Filipino" id="Filgrade">
                        </div>
                    </div>

                    <br>
                    
                    <div class="row">
                        <div class="col-sm-6 greentransparent roundcorner">
                            <label for="PE" class="center lrpadding">PE</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="number" name="PE" id="PEgrade">
                        </div>
                    </div>
                     
                </div>
            </div>

            <br><br>

            <div class="center">
                <button type="button" py-click="submit" class="button btn center green roundcorner lrpadding">Calculate GWA</button>
            </div>
        </form>

        <div>
            <p id="studentnametitle"></p>
            <p id="studentsummary"></p>
        </div>
        <div id="output"></div>
        <div id="output2"></div>

        

    </div>

    <div class="footer">
        <p><a href="https://github.com/IZosa-9T" target="_blank">Ivy Zosa</a> | 10 Topaz</p>
    </div>

    <py-script src="main.py"></py-script>

</body>
</html>
